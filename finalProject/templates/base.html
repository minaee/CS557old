{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Your custom styles (optional) -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}"> 

    <!-- Bootstrap -->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    
    
    <!-- Font Awesome -->
    <link    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"     rel="stylesheet"     />
    <!-- Google Fonts -->
    <link    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"    rel="stylesheet"    />
    <!-- MDB -->
    <link    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.css"    rel="stylesheet"    />

    <title>Final Project CS 557 {% block title %}{% endblock %}</title>
    <!-- <link rel="shortcut icon" type="image/png" href="{% static 'img/BU-logo-purpleHR.png' %}"/> -->
    <link rel="icon" type="image/svg+xml" href="https://www.ubishops.ca/wp-content/themes/ubishops/assets/images/favicon.svg">
    <style>
        #page-container {
            display: flex;
            flex-direction: column;
            flex: 1;
            min-height: 100vh;
        }

        #footer {
            margin-top: auto;
        }
    </style>
</head>

<body >

    <div id="page-container">

        <div id="wrap_content">
            <!-- all other page content -->
            {% include 'partials/_navbar.html' %}

            <div >
    
            {% block content %}  {% endblock %}
            </div>

        </div>

        {% include 'partials/_footer.html' %}
    </div>

    <!-- Bootstrap tooltips -->
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
        
    
    <!-- MDB -->
    <script    type="text/javascript"    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.10.2/mdb.min.js"    ></script>

</body>
</html>
